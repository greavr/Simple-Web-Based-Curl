<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='mystyle.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
  <title>Simple Web Based Curl</title>
</head>

<body>
<div class="container">
  <div id="header">
    <h1>Simple Web Based Curl v1.0</h1>
  </div>
  <div id="body">
    <form action="" method="post" role="form" id="curl_form">
        <b>Target URL:</b> <br>
        <input type="url" name="target_url" id="target_url" placeholder="https://example.com" pattern="https://.*" size="90" >&nbsp;&nbsp;<input type="submit" value="Submit" id="submit" onclick="do_curl();"><br>
        <b>Curl Results:</b> <br>
        <textarea rows="20" cols="100" name="curl_result" id="curl_result" ></textarea><br>
        <input type="reset" value="clear">
    </form>
  </div>
</div>
</body>
</html>
